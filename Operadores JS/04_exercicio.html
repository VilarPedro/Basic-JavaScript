<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script async="async">
        // a função onload serve para carregar o html antes de carregar o js. 
        window.onload = function(){
            // innerHTML é um propriedade de objeto.
            // document.getElementById("resultado").innerHTML="Pedro Vilar";
            var num1 = document.getElementById("num1")
            var num2 = document.getElementById("num2")
            console.log(num1)
            console.log(num2)
            
            document.getElementById("adicao").onclick = function(){
                var somar = parseFloat(num1.value) + parseFloat(num2.value);
                console.log(parseFloat(num1.value));
                console.log(parseFloat(num2.value));
                document.getElementById("resultado").innerHTML = "Resultado da operação:" + somar;
                console.log(somar);
    
            };
            document.getElementById("subtracao").onclick = function(){
                var subtrair = parseFloat(num1.value) - parseFloat(num2.value);
                document.getElementById("resultado").innerHTML = "Resultado da operação:" + subtrair;
                console.log(subtrair);
            };
            document.getElementById("multipicacao").onclick = function(){
                var multiplicar = parseFloat(num1.value) * parseFloat(num2.value);
                document.getElementById("resultado").innerHTML = "Resultado da operação:" + multiplicar;
                console.log(multiplicar);    
            };
            document.getElementById("divisao").onclick = function(){
                var dividir = parseFloat(num1.value) / parseFloat(num2.value);
                document.getElementById("resultado").innerHTML = "Resultado da operação:" + dividir;
                console.log(dividir);
            };      
        };
    </script>
</head>
<body>
    <div>Operadores Aritiméticos</div>
    <p>Primeiro numero: <input type="text" id="num1"></p>
    <p>Segundo numero: <input type="text" id="num2"></p>
    <p>
        <input type="button" id="adicao" value="Soma">
        <input type="button" id="subtracao" value="Subtração">
        <input type="button" id="multipicacao" value="Multiplicação">
        <input type="button" id="divisao" value="Divisão">
    </p>
    <p id="resultado">Resultado da operação:</p>

</body>
</html>

<!-- Operadores lógicos  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Operadores lógicos
        // OR e AND 
        // or = ||
        // and = &&

        var idade = 21;
        var age = "21";
        var quant = 21;
        var idadeMae = 42; 

        console.log(idade == quant && quant > idadeMae);
        /* Nesse caso ira retornar false, porque ás duas comparações tem que ser verdadeira
         para retornar verdadeira */
        console.log(idade == quant || quant > idadeMae);
        //No caso de or, basta apenas uma condição ser verdadeira que a espressão toda será verdadeira.
        
        
    </script>
</body>
</html>

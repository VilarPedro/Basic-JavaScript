<!-- Operador especial type of -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Operador especial type of
        // Ã© o operador que retorna o tipo de uma variavel.

        var idade = 21;
        var idadeMae = 42;

        var retorno = (idade > idadeMae)?("Verdadeiro"):("Falso");
        console.log(retorno);
        console.log(typeof retorno);
        
        var retorno2 = (idade > idadeMae);
        console.log(retorno2);
        console.log(typeof retorno2);
        

    </script>
</body>
</html>

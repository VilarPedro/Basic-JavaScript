<!-- Operadores de comparação -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Operadores de comparação
        var idade = 25;
        var age = "25";
        var quant = 25;
        var idadeMae = 42;
        console.log(idade == age); // verificando igualdade, não levando em consideraçãod o tipo de dado. 
        //  A resposta se true, porque embora tenha o tipos diferentes, eles possuem os mesmo valores. 

        // verificar de as variaveis são identicas, significa verificar se ela possui o mesmo valor e o mesmo tipo. 
        console.log(idade === age); // verificando valor e o tipo de dados.
        console.log(idade === quant); // verificando valor e o tipo de dados. 

        // verificar se um variavel é diferente de outra. 
        console.log(idade != idadeMae);
        console.log(idade != idadeMae);// virificar se uma variavel não é identica.

        // Maior e menor
        console.log(idade > idadeMae);// verifica se é maior que.
        console.log(idade < idadeMae);// verifica se é menor que. 

        // Maior/menor ou igual
        console.log(idade >= idadeMae);// verifica se é maior ou igual que.
        console.log(idade <= idadeMae);// verifica se é menor ou igual que. 
        
        // não existe "=>" ou "=<". tem que respeitar a ordem de cima. 

    </script>
</body>
</html>

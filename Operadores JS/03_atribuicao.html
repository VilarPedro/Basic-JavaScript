<!-- Operadores de atribuição -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Operadores de atribuição
        // É o operador que se utiliza para instanciar variavel e qualquer outro objeto. 
        // O operador de atribuição é o "=". 
        // Em JS o sinal de igualdade é "==" 

        // A variavel idade esta recebendo o valor de 21. 
        var idade = 21;
        document.write(idade);
        document.write("<br>");

        idade = idade + 7;
        document.write(idade);
        document.write("<br>");

        idade += 7; // Esse código esta fazendo estamente a mesma coisas do cod lá em cima, só que de uma maneira reduzida. 
        document.write(idade);
        document.write("<br>");

        // incremento 
        idade++ // Vai gerar o mesmo resultado se estivesse faznedo assim "idade + 1".
        document.write(idade);
        document.write("<br>");

        // Decremento 
        idade-- // Vai gerar o mesmo resultado se estivesse faznedo assim "idade - 1".
        document.write(idade);
        document.write("<br>");

    </script>
</body>
</html>

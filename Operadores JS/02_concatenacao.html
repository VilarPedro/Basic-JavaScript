<!-- Operadores de concatenação -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Operadores de concatenação
        // O mesmo operador que faz a soma é o operador de concatenação.
        // A diferença é que ao inves de somaar, ele faz uma junção dos valores.

        var num1 = "7";
        var num2 = "8";
        var primeiroNome = "Pedro";
        var ultimoNome = "Vilar";

        document.write("<br>");
        document.write(num1+num2);
        document.write("<hr>");
        document.write(primeiroNome+ultimoNome);

    </script>
</body>
</html>

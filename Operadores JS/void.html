<!-- Operador especial Void -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Operador especial Void
        window.onload = function(){
            document.getElementById("um").href="javascript:void(0)"
            document.getElementById("dois").href="javascript:void(document.body.style.backgroundColor='#00FFFF')"
            document.getElementById("tres").href="javascript:void(document.body.style.backgroundColor='#336699')"
        }
    </script>
</head>
<body>
    <section>
        <!-- Link quebrado, recarrega a mesma pag -->
        <p><a id="um" >NÃ£o faz nada</a></p>
        <p><a id="dois" href="#">Muda a cor do fundo para Azul</a></p>
        <p><a id="tres" href="#">Muda cor de fundo para Facebook</a></p>
    </section>
</body>
</html>
